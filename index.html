<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Etch A Sketch</title>
  </head>
  <body>
    <h1>Etch A Sketch</h1>
    <div class="main-container">
      <div class="settings">
        <h3 class="heading-settings">SETTINGS</h3>
        <button id="grid-size" class="btn">GRID SIZE</button>
        <button id="black" class="btn">BLACK</button>
        <button id="rainbow" class="btn">RGB</button>
        <button id="shade" class="btn">SHADE</button>
        <button id="erase" class="btn">ERASE</button>
        <button id="clear" class="btn">CLEAR</button>
      </div>

      <div id="container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
